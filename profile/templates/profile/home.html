
{% extends 'main.html' %}

{% block section %}

<div>
    <h2>{{user.username}}</h2>
</div>

<div class="profile_photo">
    <img src={{user_url}} alt="profile_photo">
</div>

{% if user == request.user %}
<div>
    <a href="{% url 'profile:edit' user.username %}">Edit profile</a>
</div>
{% endif %}

<br>
<p>First name: {{user.first_name}}</p>
<p>Last name: {{user.last_name}}</p>
<p>Email: {{user.email}}</p>

{% endblock %}
