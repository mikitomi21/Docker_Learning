{% extends 'main.html' %}

{% block content %}

{% for message in messages%}
<div class="message">
    <h2>{{message.description}}</h2>
    <a href="{% url 'delete' message.id %}">Delete</a>
</div>
{% endfor %}

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Sent">
</form>

{% endblock %}
