{% extends 'main.html' %}

{% block nav %}
<a href="{% url 'chat:new_room' user.username %}">New Conversation</a>
<div class="rooms_list">
    <p>List of conversations:</p>
    {% for room in rooms%}
    <div class="room_name">
        <a href="{% url 'chat:private_chat' room.name %}">{{room.name}}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
